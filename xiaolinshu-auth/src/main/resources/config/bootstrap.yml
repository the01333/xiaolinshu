spring:
  application:
    name: xiaolinshu-auth
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        prefix: ${spring.application.name}
        group: DEFAULT_GROUP
        namespace: xiaolinshu
        file-extension: yaml
        refresh-enabled: true
      discovery:
        enabled: true
        group: DEFAULT_GROUP
        namespace: xiaolinshu
        server-addr: 127.0.0.1:8848